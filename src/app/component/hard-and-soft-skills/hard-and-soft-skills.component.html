<div class="container"  >
    <!-- Progress -->
    <div class="row m-5"   >
        <h3>Hard & Soft Skills</h3>
    
        <div class="col">
        
        <!--FrontEnd-->
            <h3>FrontEnd</h3>
            
            <ul class="Moditems">
                <li *ngFor="let sfe of skillFrontEnd">
                    <h4><i class={{sfe.skillFrontEnd.icono}}></i> {{sfe.skillFrontEnd.nombreFrontEnd}}</h4>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-label="Success example" [style.width]=" sfe.skillFrontEnd.porcentaje +'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{sfe.skillFrontEnd.nivelFrontEnd}}</div>
                    </div>
                </li>
            </ul>
        </div>

    <!-- BackEnd-->
        <div class="col">
            <h3>BackEnd</h3>
            <ul class="Moditems">
                <li *ngFor="let sbe of skillBackEnd">
                    <h4><i class={{sbe.skillBackEnd.icono}}></i> {{sbe.skillBackEnd.nombreBackEnd}}</h4>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-label="Success example" [style.width]=" sbe.skillBackEnd.porcentaje +'%' " aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{sbe.skillBackEnd.nivelBackEnd}}</div>
                    </div>
                </li>
            </ul>
            
        </div>

    <!-- Soft Skills -->
        <div class="col" >
            
            <h3>Soft Skills</h3>
            <ul class="Moditems">
                <li *ngFor="let ss of softSkill">
                    <h4><i class={{ss.softSkill.icono}}></i> {{ss.softSkill.nombreSkill}}</h4>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" [style.width]=" ss.softSkill.porcentaje +'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ss.softSkill.nivelSkill}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
