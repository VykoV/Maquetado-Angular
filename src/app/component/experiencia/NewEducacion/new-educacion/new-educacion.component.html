<div class="BG" id="formu">
    <div class="container">
    <div class="row">
        <h2 class="text-center">Agregar Educacion</h2>
        <form ngForm #f="ngForm" (ngSubmit)="onCreate()" novalidate>
            <div class="form-group">
                <label for="logo">Logo de la institución</label>
                <input type="text" class="form-control" id="logo" [(ngModel)]="logo" name="logo"
                    requerid>
            </div>
            <div class="form-group">
                <label for="nombreCurso">Nombre de la institución</label>
                <input type="text" class="form-control" id="nombreCurso" [(ngModel)]="nombreCurso" name="nombreCurso"
                    required>
            </div>
            <div class="form-group">
                <label for="carreraCurso">Nombre de carrera</label>
                <input type="text" class="form-control" id="carreraCurso" [(ngModel)]="carreraCurso"
                    name="carreraCurso" required>
            </div>
           
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" [(ngModel)]="titulo"
                    name="titulo" required>
            </div>
            <div class="form-group">

                <label for="periodoEstudiosInicio">Periodo de iniciacion de los estudios</label>
                <input type="text" class="form-control" id="periodoEstudiosInicio" [(ngModel)]="periodoEstudiosInicio"
                    name="periodoEstudiosInicio" required>
            </div>
            <div class="form-group">
                <label for="periodoEstudiosFin">Periodo de finalización de los estudios</label>
                <input type="text" class="form-control" id="periodoEstudiosFin" [(ngModel)]="periodoEstudiosFin" name="periodoEstudiosFin" required>
            </div>
            
            <br/>
            <div class="d-grid mb-5 col-3 mx-auto">
                <button type="submit" class="btn btn-warning">Ingresar informacion</button>
            </div>
        </form>

    </div>
</div>
</div>
