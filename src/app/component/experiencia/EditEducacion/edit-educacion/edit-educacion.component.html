<div class="BG" id="formu">
    <div class="container" *ngIf="educacion">
    <div class="row">
        <h2 class="text-center">Editar Educacion</h2>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="logo">Logo de la institución</label>
                <input type="text" class="form-control" id="logo" [(ngModel)]="educacion.logo" name="logo"
                    requerid>
            </div>
            <div class="form-group">
                <label for="nombreCurso">Nombre de la institución</label>
                <input type="text" class="form-control" id="nombreCurso" [(ngModel)]="educacion.nombreCurso" name="nombreCurso"
                    required>
            </div>
            <div class="form-group">
                <label for="carreraCurso">Nombre de carrera</label>
                <input type="text" class="form-control" id="carreraCurso" [(ngModel)]="educacion.carreraCurso"
                    name="carreraCurso" required>
            </div>

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" [(ngModel)]="educacion.titulo"
                    name="titulo" required>
            </div>
            <div class="form-group">

                <label for="periodoEstudiosInicio">Periodo de iniciacion de los estudios</label>
                <input type="text" class="form-control" id="periodoEstudiosInicio" [(ngModel)]="educacion.periodoEstudiosInicio"
                    name="periodoEstudiosInicio" required>
            </div>
            <div class="form-group">
                <label for="periodoEstudiosFin">Periodo de finalización de los estudios</label>
                <input type="text" class="form-control" id="periodoEstudiosFin" [(ngModel)]="educacion.periodoEstudiosFin" name="periodoEstudiosFin" required>
            </div>
            
            <br/>
            <div class="d-grid mb-5 col-3 mx-auto">
                <button type="submit" class="btn btn-warning">Ingresar informacion</button>
            </div>
        </form>

    </div>
</div>
</div>
